# .github/workflows/build-push.yaml

name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile # Path to your Dockerfile relative to the root of the repository
          push: true
          tags: |
            yourdockerhubusername/your-image-name:latest
            yourdockerhubusername/your-image-name:${{ github.sha }}

      - name: Deploy to Kubernetes
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }} # Base64-encoded kubeconfig file content
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json # Path to JSON key file
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig.yaml
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
          kubectl apply -f your-service.yaml --kubeconfig=kubeconfig.yaml
